language: node_js
node_js:
  - '10'
  - '12'

cache:
  yarn: true
  directories:
    - lib
    - node_modules

script:
  - yarn build
  - yarn test --coverage
  - yarn lint
  - bin/run -v

jobs:
  include:
  - stage: deploy
    if: tag IS present
    node_js: '12'
    deploy:
      provider: npm
      email: prokopsimek@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: prokopsimek/open-source-npm-package-template
      skip_cleanup: true