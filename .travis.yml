language: node_js
node_js:
  - '12'

os:
  - linux

cache:
  yarn: true
  directories:
    - lib
    - coverage

env:
  global:
    - YARN_GPG=no

notifications:
  slack:
    if: branch = master AND type = push
    secure: 
    on_success: change
    on_failure: change
  email:
    if: branch = master AND type = push
    recipients:
      - prokop@dxheroes.io
      - adela@dxheroes.io
    on_success: never
    on_failure: always

script:
  - yarn install

jobs:
  fast_finish: true
  include:
  - stage: test
    name: Build
    script:
      - yarn install
      - yarn build
  - stage: test
    name: Test
    script:
      - yarn test --coverage
      - bin/run --help
      - yarn test:codecov:upload
      - bin/run run . --fail=high
  - stage: test
    name: Run Linter
    script:
      - yarn lint
      - yarn codecov
  - stage: runtime test
    name: Run Live Tests on Windows
    if: branch = master
    script:
      - npm -g i .
      - dx-scanner run https://github.com/DXHeroes/dx-scanner --fail=off
    os: windows
  - stage: runtime test
    name: Run Live Tests on Linux
    if: branch = master
    script:
      - npm -g i .
      - dx-scanner run https://github.com/DXHeroes/dx-scanner --fail=off
    os: linux
  - stage: release
    name: Release NPM Package
    node_js: lts/*
    # script: skip
    deploy:
      provider: script
      email: dev@dxheroes.io
      skip_cleanup: true
      script:
        - npx semantic-release
      on:
        all_branches: true
  - stage: build docker image
    name: "Publish Docker Image for Github Action"
    if: branch = master AND type = push
    node_js: lts/*
    env:
      - CONTAINER_NAME=docker.pkg.github.com/dxheroes/dx-scanner/release
    script:
      - docker build -f Dockerfile.github-action -t $CONTAINER_NAME .
      - docker login -u dxheroes -p $DOCKER_GITHUB_PASSWORD docker.pkg.github.com
      - docker push $CONTAINER_NAME
